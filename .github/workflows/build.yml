name: Next.js App CI
on:
  push:
    branches:
      - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18 
        - name: Install Dependencies
          run: npm install    
        - name: Run Linter
          run: npm run lint
        - name: Run Prettier
          run: npm run format:fix
        - name: Cypress run
          uses: cypress-io/github-action@v6
          with:
            browser: chrome
            component: true
            build: npm run build
            start: npm start  